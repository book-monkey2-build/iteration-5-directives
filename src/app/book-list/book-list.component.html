<div *ngIf="booksOb | async; else loading; let book" class="ui middle aligned selection divided list">
  <a class="bm-book-list-item item"
      *ngFor="let b of book"
      [book]="b"
      [routerLink]="b.isbn"></a>
  <p *ngIf="!book.length">Es wurden noch keine B&uuml;cher eingetragen.</p>
</div>
<template #loading>
  <p>Laden Daten...</p>
</template>
